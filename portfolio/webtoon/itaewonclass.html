    </div>
    <div>
      <h3>광진 작가 | 박 새로이, 조이서 | 드라마/청춘</h3>
      <hr color="#634646">
      <h4>줄거리</h4>
      <pre>
불합리한 세상 속, 고집과 객기로 뭉친 청춘들의 '힙'한 반란이 시작된다. 
세계를 압축해 놓은 듯한 이태원. 이 작은 거리, 각자의 가치관으로 자유를 쫓는 그들의 창업 신화
      </pre>
    </div>
    <div>
      <hr color="#634646">
      <h4>좋아하는 이유</h4>
      <pre>
웹툰에서 등장하는 주인공인 박 새로이의 소신있는 자세가 멋있었다.
웹툰을 보며 배울점도 많았고 여러 명대사가 마음을 울렸다.

최근에 드라마로 방영되기도 하였지만 
개인적으로 웹툰으로 보는것이 더 재미있는것같다.
      </pre>
